<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="{{ url_for('index') }}"><span class="glyphicon glyphicon-home"></span> Home</a>
        </div>

        <ul class="nav navbar-nav">
          <li><a href="{{ url_for('books') }}"><span class="glyphicon glyphicon-book"></span> Books</a></li>
          <li><a href="{{ url_for('toys') }}"><span class="glyphicon glyphicon-send"></span> Toys</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          {% if session['email'] %}
            <li><a href="{{ url_for('newbook') }}"><span class="glyphicon glyphicon-book"></span> Add book</a></li>
            <li><a href="{{ url_for('newtoy') }}"><span class="glyphicon glyphicon-send"></span> Add toy</a></li>
            <li><a href="{{ url_for('account') }}"><span class="glyphicon glyphicon-user"></span> My account</a></li>
            <li><a href="/logout"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
          {% else %}
             <li><a href="{{ url_for('signup') }}"><span class="glyphicon glyphicon-user"></span> Sign up</a></li>
             <li><a href="{{ url_for('login') }}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
          {% endif %}
        </ul>
      </div>

    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <footer class="footer navbar navbar-inverse navbar-fixed-bottom">
      <a class="up-arrow" href="#" data-toggle="tooltip" title="" data-original-title="TO TOP">
        <span class="glyphicon glyphicon-chevron-up"></span>
      </a><br><br>
      <p>ViditguptaÂ©</p>
    </footer>
    </body>
</html>
